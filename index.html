<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGaga - Discover Your Next Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="go">Go</span><span class="gg">g</span><span class="go">a</span><span class="gg">g</span><span class="go">a</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Membership</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gifts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person-circle"></i> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="container">
            <h1 class="display-5 fw-bold">Discover Your Next Adventure</h1>
            <p class="lead">Unlock your path to adventure, start your journey of discovery - where every destination
                awaits your exploration</p>
        </div>
        <div class="card-container">
            <div class="container my-5">
                <form class="row g-3">
                    <div class="col-md-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter the City">
                    </div>

                    <div class="col-md-3">
                        <label for="checkin" class="form-label">Check-in</label>
                        <input type="date" class="form-control" id="checkin" value="2024-08-28">
                    </div>

                    <div class="col-md-3">
                        <label for="checkout" class="form-label">Check-out</label>
                        <input type="date" class="form-control" id="checkout">
                    </div>

                    <div class="col-md-3 d-flex align-items-end">
                        <div class="w-100 d-flex">
                            <div class="w-100">
                                <label for="guests" class="form-label">Guests and Rooms</label>
                                <select class="form-select" id="guests">
                                    <option selected>2 adults, 0 children, 1 room</option>
                                    <option value="1">1 adult, 0 children, 1 room</option>
                                    <option value="2">2 adults, 1 child, 1 room</option>
                                    <option value="3">2 adults, 2 children, 1 room</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-search ms-3">
                                <i class="bi bi-search btn-space"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="star-rating" class="form-label">Star Rating</label>
                        <div class="star-rating">
                            <button type="button" class="active">3⭐</button>
                            <button type="button">4⭐</button>
                            <button type="button">5⭐</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
